<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정 요청</title>
  <link rel="stylesheet" th:href="@{/styles.css}"> <!-- 스타일 시트가 필요할 경우 추가 -->
</head>
<body>
<div class="container">
  <h1>비밀번호 재설정</h1>
  <form th:action="@{/guest/sendResetEmail}" method="POST">
    <label for="email">이메일 주소:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">비밀번호 재설정 링크 보내기</button>
  </form>
  <p>비밀번호를 잊으셨나요? 입력한 이메일로 비밀번호 재설정 링크를 보내드립니다.</p>

  <div th:if="${message}">
    <p th:text="${message}"></p>
  </div>
  <div th:if="${error}">
    <p th:text="${error}"></p>
  </div>
</div>
<script th:src="@{/script.js}"></script> <!-- 자바스크립트 파일이 필요할 경우 추가 -->
</body>
</html>
