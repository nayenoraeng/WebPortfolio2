<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link th:href="@{/css/userpage.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h4 class="mb-3">마이 페이지</h4>
        <form class="validation-form" method="post" th:action="@{/user/userpage}" th:object="${user}" onsubmit="validateForm()">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <div class="mb-3 row">
                <label for="username" class="col-sm-3 col-form-label">아이디</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">이름</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border" id="name" name="name" th:field="*{name}" style="box-shadow: none;" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="phoneNum" class="col-sm-3 col-form-label">전화번호</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border" id="phoneNum" name="phoneNum" th:field="*{phoneNum}" style="box-shadow: none;" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">이메일</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border" id="email" name="email" th:field="*{email}" style="box-shadow: none;" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="postcode" class="col-sm-3 col-form-label">우편번호</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border" id="postcode" name="postcode" th:field="*{postcode}" style="box-shadow: none;" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">주소</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border" id="address" name="address" th:field="*{address}" style="box-shadow: none;" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="detailAddress" class="col-sm-3 col-form-label">상세 주소</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control border" id="detailAddress" name="detailAddress" th:field="*{detailAddress}" style="box-shadow: none;" readonly>
                </div>
            </div>

            <div class="mb-3 text-end">
                <button class="btn btn-outline-warning btn float-right" onclick="window.location.href='/user/userpagePwd'" type="button">비밀번호 변경</button>
                <button class="btn btn-outline-primary" onclick="window.location.href='/user/userpageEdit'" type="button">수정 하기</button>
                <button class="btn btn-outline-danger" type="button" onclick="deleteAccount()">회원 탈퇴</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/}">홈으로 돌아가기</a>
        </div>
    </div>
    <script th:src="@{/js/security/deleteAccount.js}"></script>
</body>
</html>
