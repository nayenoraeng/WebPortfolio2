<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예약 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">예약이 완료되었습니다!</h1>

    <div class="mt-4 text-center">
        <p><strong>예약 번호: </strong><span th:text="${reservation.reserveNum}">예약 번호</span></p>
        <p><strong>예약 날짜: </strong><span th:text="${reservation.reserveDate}">예약 날짜</span></p>
        <p><strong>대여 시간: </strong><span th:text="${reservation.reserveTime}">대여 시간</span></p>
        <p><strong>총 결제 금액: </strong><span th:text="${reservation.costAll}">총 결제 금액</span></p>
        <p><strong>판매자: </strong><span th:text="${reservation.businessName}">판매자 이름</span></p>
        <p><strong>대여 상품: </strong><span th:text="${reservation.productName}">대여 상품 이름</span></p>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
    </div>
</div>
</body>
</html>
