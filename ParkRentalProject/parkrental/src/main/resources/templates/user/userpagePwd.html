<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link th:href="@{/css/userpage.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h4 class="mb-3">비밀번호 변경</h4>
        <form id="passwordChangeForm" th:action="@{/user/userpagePwd}" method="post">
            <div class="mb-3 row">
                <label for="oldPwd" class="col-sm-3 col-form-label">현재 비밀번호</label>
                <div class="col-sm-6">
                    <input type="password" id="oldPwd" name="oldPwd" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="newPwd" class="col-sm-3 col-form-label">새 비밀번호</label>
                <div class="col-sm-6">
                    <input type="password" id="newPwd" name="newPwd" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="confirmPwd" class="col-sm-3 col-form-label">비밀번호 확인</label>
                <div class="col-sm-6">
                <input type="password" id="confirmPwd" name="confirmPwd" required>
                </div>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-outline-warning btn float-right" type="submit">비밀번호 변경하기</button>
            </div>
            <div class="mb-3 text-center">
                <a th:href="@{/user/userpage}">돌아가기</a>
            </div>
        </form>
    </div>
    <script th:src="@{/js/security/pwdChange.js}"></script>
</body>
</html>
